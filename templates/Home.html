<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Profit</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
</head>

<body>
  <div>{{msg}}</div><div style="color:red">{{pred}}</div>
  <div class="login">
	<h1>Predict Profit</h1>

  <!-- Form to enter new data for predictions  -->
  <form action="{{ url_for('predict')}}"method="POST">
    <input type="text" name="R&D Spend" placeholder="R&D" required="required" /><br>
    <input type="text" name="Administration" placeholder="Administration" required="required" /><br>
    <input type="text" name="Marketing Spend" placeholder="Marketing Spend" required="required" /><br>
    <select name="State" id="State" >
      <option value="">--choose a state--</option>
      <option value="New York">New York</option>
      <option value="Florida">Florida</option>
      <option value="California">California</option>
    </select>
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
  </form>

 </div>

</body>
</html>
